<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Peralta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Birthday timer</title>
</head>
<body>
    <h1 class="main-heading" id="heading">
        How many days until my birthday?
    </h1>

    <div class="wrapper">
        <div id="animationContainer"></div>
    </div>


    <div class="timer-wrapper">
        <ul class="timer" id="timer">
            <li class="timer__item">
                <span class="timer__count" id="days">
                    20
                </span>
                <span class="timer__item-text">
                    Days
                </span>
            </li>
            <li class="timer__item">
                <span class="timer__count" id="hours">
                    10
                </span>
                <span class="timer__item-text">
                    Hours
                </span>
            </li>
            <li class="timer__item">
                <span class="timer__count" id="minutes">
                    54
                </span>
                <span class="timer__item-text">
                    Minutes
                </span>
            </li>
            <li class="timer__item">
                <span class="timer__count" id="seconds">
                    15
                </span>
                <span class="timer__item-text">
                    Seconds
                </span>
            </li>
        </ul>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
        integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"
        integrity="sha512-fTTVSuY9tLP+l/6c6vWz7uAQqd1rq3Q/GyKBN2jOZvJSLC5RjggSdboIFL1ox09/Ezx/AKwcv/xnDeYN9+iDDA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/script.js"></script>
</body>
</html>
